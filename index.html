<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0f">

    <title>VIRTUS CLOUD | Sincronizado</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ESTILOS (Mantendo o design original com adi√ß√µes para Login) */
        :root {
            --bg-dark: #0a0a0f;
            --bg-medium: #13131a;
            --sidebar-bg: #0f0f14;
            --card-bg: #1a1a24;
            --card-hover: #1f1f2e;
            --text-main: #f5f5f7;
            --text-dim: #9999a8;
            --accent-primary: #00d4ff;
            --accent-secondary: #7c3aed;
            --accent-success: #10b981;
            --accent-danger: #ef4444;
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
            --safe-area-top: env(safe-area-inset-top);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-dark); color: var(--text-main); min-height: 100vh; overflow-x: hidden; }

        /* TELA DE LOGIN */
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 20000;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .auth-card {
            width: 100%; max-width: 400px;
            background: var(--card-bg);
            padding: 40px; border-radius: 24px;
            border: 1px solid var(--sidebar-bg);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.1);
            text-align: center;
        }
        .auth-logo {
            font-size: 3rem; margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Space Mono', monospace; font-weight: 700;
        }

        /* LAYOUT PRINCIPAL */
        .app-wrapper { display: none; min-height: 100vh; } /* Escondido at√© logar */
        .sidebar { width: 280px; background: var(--sidebar-bg); border-right: 1px solid #2a2a38; position: fixed; height: 100vh; z-index: 1000; padding-top: var(--safe-area-top); transition: transform 0.3s; }
        .main-content { flex: 1; margin-left: 280px; padding: 32px; padding-top: calc(32px + var(--safe-area-top)); }
        
        /* UTILIT√ÅRIOS */
        .btn { padding: 12px 20px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; width: 100%; justify-content: center; transition: 0.2s; font-size: 1rem; }
        .btn-primary { background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); color: white; }
        .btn-primary:hover { box-shadow: 0 0 15px rgba(0, 212, 255, 0.4); }
        .form-input { width: 100%; background: var(--bg-medium); border: 1px solid #333; color: white; padding: 14px; border-radius: 10px; margin-bottom: 15px; font-size: 1rem; }
        .form-input:focus { border-color: var(--accent-primary); outline: none; }
        
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .kpi-card { background: var(--card-bg); padding: 24px; border-radius: 16px; border: 1px solid #2a2a38; }
        .kpi-value { font-size: 1.8rem; font-weight: 700; font-family: 'Space Mono'; margin-top: 10px; }
        .section-box { background: var(--card-bg); border: 1px solid #2a2a38; border-radius: 16px; padding: 24px; margin-bottom: 24px; }
        .nav-item { padding: 15px 20px; cursor: pointer; display: flex; gap: 12px; color: var(--text-dim); transition: 0.2s; border-radius: 8px; margin: 4px 8px; }
        .nav-item.active { background: rgba(0, 212, 255, 0.1); color: var(--accent-primary); }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }

        .loader { width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); width: 85%; }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 20px; padding-bottom: 80px; }
            .mobile-btn { display: block; position: fixed; top: 15px; left: 15px; z-index: 1001; background: var(--card-bg); padding: 10px; border-radius: 8px; border: 1px solid #333; color: white; }
        }
        .hidden { display: none !important; }
        .mobile-btn { display: none; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <div class="auth-logo">VIRTUS</div>
            <p style="color: var(--text-dim); margin-bottom: 30px;">Financeiro Cloud Seguro</p>
            
            <form id="login-form">
                <input type="email" id="email" class="form-input" placeholder="Seu E-mail" required>
                <input type="password" id="password" class="form-input" placeholder="Sua Senha" required>
                
                <button type="submit" class="btn btn-primary" id="btn-login">
                    <span class="btn-text">Entrar / Registrar</span>
                    <div class="loader"></div>
                </button>
            </form>
            <p style="margin-top: 20px; font-size: 0.85rem; color: var(--text-dim);">
                Ao entrar, uma conta ser√° criada se n√£o existir.
            </p>
        </div>
    </div>

    <button class="mobile-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>

    <div class="app-wrapper" id="app-wrapper">
        <aside class="sidebar" id="sidebar">
            <div style="padding: 30px 20px;">
                <div style="font-family: 'Space Mono'; font-weight: 700; font-size: 1.5rem; color: white;">VIRTUS <span style="color: var(--accent-primary)">CLOUD</span></div>
                <div style="font-size: 0.8rem; color: var(--text-dim); margin-top: 5px;" id="user-email-display">Carregando...</div>
            </div>
            
            <nav>
                <div class="nav-item active" onclick="nav('home')"><i class="fa-solid fa-chart-pie"></i> Dashboard</div>
                <div class="nav-item" onclick="nav('lancar')"><i class="fa-solid fa-plus-circle"></i> Lan√ßar</div>
                <div class="nav-item" onclick="nav('extrato')"><i class="fa-solid fa-list"></i> Extrato</div>
                <div class="nav-item" onclick="logout()"><i class="fa-solid fa-sign-out-alt"></i> Sair</div>
            </nav>
        </aside>

        <main class="main-content">
            <div id="view-home">
                <h2 style="margin-bottom: 20px;">Vis√£o Geral</h2>
                <div class="kpi-grid">
                    <div class="kpi-card">
                        <div style="color: var(--text-dim); font-size: 0.9rem;">SALDO ATUAL</div>
                        <div class="kpi-value" id="kpi-saldo" style="color: var(--accent-primary);">R$ 0,00</div>
                    </div>
                    <div class="kpi-card">
                        <div style="color: var(--text-dim); font-size: 0.9rem;">RECEITAS (M√äS)</div>
                        <div class="kpi-value" id="kpi-receita" style="color: var(--accent-success);">R$ 0,00</div>
                    </div>
                    <div class="kpi-card">
                        <div style="color: var(--text-dim); font-size: 0.9rem;">DESPESAS (M√äS)</div>
                        <div class="kpi-value" id="kpi-despesa" style="color: var(--accent-danger);">R$ 0,00</div>
                    </div>
                </div>
                
                <div class="section-box">
                    <h3>√öltimos Lan√ßamentos</h3>
                    <div id="lista-recente" style="margin-top: 15px;">
                        <p style="color: var(--text-dim); text-align: center;">Carregando...</p>
                    </div>
                </div>
            </div>

            <div id="view-lancar" class="hidden">
                <h2 style="margin-bottom: 20px;">Novo Lan√ßamento</h2>
                <div class="section-box" style="max-width: 600px;">
                    <form id="form-transacao">
                        <label style="color: var(--text-dim); font-size: 0.85rem;">DESCRI√á√ÉO</label>
                        <input type="text" id="t-desc" class="form-input" placeholder="Ex: Mercado, Sal√°rio..." required>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <div>
                                <label style="color: var(--text-dim); font-size: 0.85rem;">VALOR</label>
                                <input type="number" id="t-valor" class="form-input" step="0.01" placeholder="0.00" required>
                            </div>
                            <div>
                                <label style="color: var(--text-dim); font-size: 0.85rem;">DATA</label>
                                <input type="date" id="t-data" class="form-input" required>
                            </div>
                        </div>

                        <label style="color: var(--text-dim); font-size: 0.85rem;">TIPO</label>
                        <select id="t-tipo" class="form-input">
                            <option value="despesa">üí∏ Despesa</option>
                            <option value="receita">üí∞ Receita</option>
                        </select>

                        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">
                            <i class="fa-solid fa-check"></i> Salvar na Nuvem
                        </button>
                    </form>
                </div>
            </div>

            <div id="view-extrato" class="hidden">
                <h2 style="margin-bottom: 20px;">Extrato Completo</h2>
                <div class="section-box">
                    <div id="lista-completa"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // Importando as bibliotecas do Google (vers√£o Web/CDN)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // SUA CONFIGURA√á√ÉO (J√° integrada)
        const firebaseConfig = {
            apiKey: "AIzaSyDw6w_GjiNA9Pexxxt8HMZEnmH_kUJpEtc",
            authDomain: "virtusapp-c3810.firebaseapp.com",
            projectId: "virtusapp-c3810",
            storageBucket: "virtusapp-c3810.firebasestorage.app",
            messagingSenderId: "947824991501",
            appId: "1:947824991501:web:a99c301848af36691a6444",
            measurementId: "G-7VPGDDZLVF"
        };

        // INICIALIZA√á√ÉO
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // VARI√ÅVEIS GLOBAIS
        let currentUser = null;
        let localData = { transacoes: [] };

        // === SISTEMA DE LOGIN ===
        const loginForm = document.getElementById('login-form');
        const authScreen = document.getElementById('auth-screen');
        const appWrapper = document.getElementById('app-wrapper');
        const btnLogin = document.getElementById('btn-login');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            setLoading(true);

            try {
                // Tenta fazer login
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                // Se der erro de usu√°rio n√£o encontrado ou credencial inv√°lida, tenta CRIAR a conta
                if(error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found') {
                    try {
                        await createUserWithEmailAndPassword(auth, email, password);
                        alert("Conta criada com sucesso! Bem-vindo ao Virtus Cloud.");
                    } catch (createError) {
                        alert("Erro ao criar conta: " + createError.message);
                    }
                } else {
                    alert("Erro ao entrar: " + error.message);
                }
            }
            setLoading(false);
        });

        // MONITORAR SE O USU√ÅRIO ENTROU OU SAIU
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Usu√°rio entrou
                currentUser = user;
                document.getElementById('user-email-display').innerText = user.email;
                authScreen.style.display = 'none';
                appWrapper.style.display = 'flex';
                document.querySelector('.mobile-btn').classList.remove('hidden');
                document.querySelector('.mobile-btn').style.display = 'block';
                await carregarDados();
            } else {
                // Usu√°rio saiu
                currentUser = null;
                authScreen.style.display = 'flex';
                appWrapper.style.display = 'none';
                document.querySelector('.mobile-btn').style.display = 'none';
            }
        });

        // === BANCO DE DADOS (NUVEM) ===
        async function carregarDados() {
            if(!currentUser) return;
            // Busca o documento com o ID igual ao ID do usu√°rio
            const docRef = doc(db, "usuarios", currentUser.uid);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                // Se j√° tem dados, carrega
                localData = docSnap.data();
            } else {
                // Se √© novo, cria um banco vazio na nuvem
                localData = { transacoes: [] };
                await salvarNaNuvem();
            }
            atualizarUI();
        }

        async function salvarNaNuvem() {
            if(!currentUser) return;
            const docRef = doc(db, "usuarios", currentUser.uid);
            await setDoc(docRef, localData, { merge: true });
            atualizarUI();
        }

        // === NAVEGA√á√ÉO E INTERFACE ===
        window.nav = function(view) {
            document.querySelectorAll('main > div').forEach(el => el.classList.add('hidden'));
            document.getElementById('view-' + view).classList.remove('hidden');
            
            // Fecha menu no mobile
            if(window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        }

        window.toggleMenu = function() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        window.logout = function() {
            if(confirm("Deseja realmente sair?")) {
                signOut(auth);
            }
        }

        // SALVAR TRANSA√á√ÉO
        document.getElementById('form-transacao').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="loader" style="display:block"></div>';
            btn.disabled = true;

            const nova = {
                id: Date.now(),
                desc: document.getElementById('t-desc').value,
                valor: parseFloat(document.getElementById('t-valor').value),
                data: document.getElementById('t-data').value,
                tipo: document.getElementById('t-tipo').value
            };

            localData.transacoes.push(nova);
            
            // Envia para o Google
            await salvarNaNuvem();
            
            // Limpa formul√°rio
            document.getElementById('form-transacao').reset();
            document.getElementById('t-data').valueAsDate = new Date();
            btn.innerHTML = originalText;
            btn.disabled = false;
            
            alert('Lan√ßamento salvo na nuvem!');
            nav('home');
        });

        function atualizarUI() {
            // C√°lculos
            let saldo = 0, rec = 0, desp = 0;
            const hoje = new Date();
            const mesAtual = hoje.getMonth();
            const anoAtual = hoje.getFullYear();

            // Ordena transa√ß√µes (mais recente primeiro)
            const transacoesOrdenadas = localData.transacoes.slice().sort((a, b) => {
                return new Date(b.data) - new Date(a.data);
            });

            transacoesOrdenadas.forEach(t => {
                const val = parseFloat(t.valor);
                // Gambiarra para timezone (para a data n√£o voltar 1 dia)
                const partesData = t.data.split('-');
                const d = new Date(partesData[0], partesData[1] - 1, partesData[2]);
                
                if(t.tipo === 'receita') {
                    saldo += val;
                    if(d.getMonth() === mesAtual && d.getFullYear() === anoAtual) rec += val;
                } else {
                    saldo -= val;
                    if(d.getMonth() === mesAtual && d.getFullYear() === anoAtual) desp += val;
                }
            });

            // Atualiza KPIs
            document.getElementById('kpi-saldo').innerText = formatar(saldo);
            document.getElementById('kpi-receita').innerText = formatar(rec);
            document.getElementById('kpi-despesa').innerText = formatar(desp);

            // Gera HTML da lista
            const listaHTML = transacoesOrdenadas.map(t => {
                const partesData = t.data.split('-');
                const dataFormatada = `${partesData[2]}/${partesData[1]}/${partesData[0]}`;
                
                return `
                <div style="display:flex; justify-content:space-between; padding: 15px; border-bottom: 1px solid #333; align-items:center;">
                    <div>
                        <div style="font-weight:600;">${t.desc}</div>
                        <div style="font-size:0.8rem; color:var(--text-dim);">${dataFormatada}</div>
                    </div>
                    <div style="font-family:'Space Mono'; font-weight:700; color: ${t.tipo === 'receita' ? 'var(--accent-success)' : 'var(--accent-danger)'}">
                        ${t.tipo === 'receita' ? '+' : '-'} ${formatar(t.valor)}
                    </div>
                </div>
            `}).join('');

            const vazioHTML = '<div style="text-align:center; padding:30px; color:#666;"><i class="fa-solid fa-ghost" style="font-size:2rem; margin-bottom:10px;"></i><br>Sem lan√ßamentos</div>';

            document.getElementById('lista-recente').innerHTML = transacoesOrdenadas.length ? listaHTML : vazioHTML;
            document.getElementById('lista-completa').innerHTML = transacoesOrdenadas.length ? listaHTML : vazioHTML;
        }

        function formatar(val) {
            return val.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        }

        function setLoading(state) {
            const txt = btnLogin.querySelector('.btn-text');
            const load = btnLogin.querySelector('.loader');
            
            if(state) {
                txt.style.display = 'none';
                load.style.display = 'block';
                btnLogin.disabled = true;
            } else {
                txt.style.display = 'block';
                load.style.display = 'none';
                btnLogin.disabled = false;
            }
        }

        // Inicializa data do formul√°rio como Hoje
        document.getElementById('t-data').valueAsDate = new Date();
    </script>
</body>
</html>
